<VirtualHost *>
    WSGIDaemonProcess im user=www-data group=www-data processes=1 threads=10
    WSGIScriptAlias / /usr/local/apache2/im/im.wsgi
    LimitRequestFieldSize 131072

    <Directory /usr/local/apache2/im>
        WSGIProcessGroup im
        WSGIPassAuthorization On
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
